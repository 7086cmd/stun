---
env:
    es2021: true
    node: true
    serviceworker: true
    browser: true
extends:
    - eslint:recommended
    - plugin:@typescript-eslint/eslint-recommended
    - plugin:@typescript-eslint/recommended
parser: '@typescript-eslint/parser'
parserOptions:
    parser: '@typescript-eslint/parser'
    ecmaVersion: latest
    sourceType: module
    ecmaFeatures:
        jsx: true
plugins:
    - '@typescript-eslint'
    - prettier
rules:
    semi: 0
    no-console: 0
    prettier/prettier:
        - error
        - arrowParens: always
          bracketSameLine: false
          bracketSpacing: true
          embeddedLanguageFormatting: auto
          htmlWhitespaceSensitivity: css
          insertPragma: false
          jsxSingleQuote: true
          proseWrap: preserve
          quoteProps: as-needed
          requirePragma: false
          semi: false
          singleQuote: true
          tabWidth: 4
          trailingComma: es5
          useTabs: false
          vueIndentScriptAndStyle: true
          printWidth: 200
        - usePrettierrc: true
    prefer-const: 0
    vue/html-indent: 0
    vue/html-self-closing: 0
    vue/max-attributes-per-line: 0
    vue/multi-word-component-names: 0
    vue/singleline-html-element-content-newline: 0
    vue/no-v-model-argument: 0
